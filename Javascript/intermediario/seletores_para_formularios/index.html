<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores para formulários</title>
</head>

<body>
  <form>
    <p>
      <label for="name">Nome:
        <input type="text" name="name" id="name">
      </label>
    </p>
    <p>
      <label>Cor primária: </label>
      <select name="color">
        <option value="yellow">Amarelo </option>
        <option value="blue">Azul </option>
        <option value="red">Vermelho </option>
      </select>
    </p>
    <p>
      <label>Gosta de programar? </label>
      <input type="radio" value="sim" name="like-programming" id="sim">
      <label for="sim">Sim</label>
      <input type="radio" value="não" name="like-programming" id="nao">
      <label for="nao">Não</label>

    </p>
    <p>
      <label>Conhecimentos em programação web: </label>

      <input type="checkbox" value="HTML" name="developer-options" id="html">
      <label for="html">HTML</label>

      <input type="checkbox" value="JavaScript" name="developer-options" id="js">
      <label for="js">Javascript</label>

      <input type="checkbox" value="CSS" name="developer-options" id="css">
      <label for="css">CSS</label>

      <input type="checkbox" value="Express" name="developer-options" id="express">
      <label for="express">Express</label>

      </br>
    </p>
    <button id="btn" type="button">
      Mostrar informações
    </button>
  </form>

  <script src="./script.js"></script>
</body>

</html>
