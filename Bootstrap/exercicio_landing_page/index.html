<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Landing Page</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./imagens/FAVICON-SPACEX.png" type="image/x-icon">

  <!-- Link do Bootstrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

  <style>
    .bg-img {
      background-image: url(./imagens/backgroundLp.png);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>

<body class="bg-img">

  <div class="container p-4">
    <div class="row">
      <div class="col coll bg-dark p-3 text-white">

        <div class="d-flex flex-column p-2">
          <img src="./imagens/logoOneBitDark.png" alt="" class="w-50 align-self-center">
          <form class="mt-4 d-flex flex-column gap-1">
            <label for="basic-url" class="form-label">1 - Qual é o seu nome?</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Primeiro nome:</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Digite aqui">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Segundo nome:</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Digite aqui">
            </div>
            <label for="basic-url" class="form-label">2 - Qual seu gênero?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Homem
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Mulher
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Prefiro não informar
              </label>
            </div>
            <label for="basic-url" class="form-label">3 - Marque os treinamentos que você fez:</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>
            <label for="basic-url" class="form-label">4 - Quais você acha que são suas qualidades?</label>
            <div class="d-flex flex-wrap gap-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Proativo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Resistente
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Não vomito fácil
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Não temo marciano
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Já vi todos os star wars
                </label>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-outline-danger">Enviar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Script do Bootstrap -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
