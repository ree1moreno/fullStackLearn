<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color: #313131;">
  <div class="container mt-5 mb-5">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="width: 500px; margin: 0 auto;">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3500">
          <img src="./imagens/86328-Furia-Gaming.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="3500">
          <img src="./imagens/g2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="3500">
          <img src="./imagens/gambit.png" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>

    <hr>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="width: 500px; margin: 0 auto;">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="./imagens/377px-Natus_Vincere_2020.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./imagens/liquid.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagens/Team_Vitality_2021_allmode.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next </span>
      </button>
    </div>
    <hr>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 500px; margin: 0 auto;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagens/gambit.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagens/g2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagens/Team_Vitality_2021_allmode.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width: 500px; margin: 0 auto;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagens/86328-Furia-Gaming.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagens/liquid.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagens/377px-Natus_Vincere_2020.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
