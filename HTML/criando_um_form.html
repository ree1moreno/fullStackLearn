<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando um Form</title>
</head>

<body>
  <h1>Cadastro da liga dos astronautas</h1>
  <form action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <label for="password">- Password:</label>
    <input type="password" name="password" id="password" required>
    <br><br>
    <label for="nasc">Data de Nascimento:</label>
    <input type="date" name="nasc" id="nasc" required>
    <label for="foto">- Foto</label>
    <input type="file" name="foto" id="foto" required>
    <br><br>
    <label for="nacionalidade">Nacionalidade:</label>
    <select name="nacionalidade" id="nacionalidade" required>
      <option value="russo">Russo</option>
      <option value="americano">Americano</option>
      <option value="brasileiro">Brasileiro</option>
    </select>
    <span>- Gênero</span>
    <label for="feminino">F</label>
    <input type="radio" name="genero" id="feminino">
    <label for="masculino">M</label>
    <input type="radio" name="genero" id="masculino">
    <br><br>
    <span>Suas principais qualidades:</span>
    <br>
    <label for="inteligencia">Inteligência</label>
    <input type="checkbox" name="qualidade" id="inteligencia"> |
    <label for="resiliencia">Resiliência</label>
    <input type="checkbox" name="qualidade" id="resiliencia"> |
    <label for="preparo">Preparo Físico</label>
    <input type="checkbox" name="qualidade" id="preparo"> |
    <label for="educacao">Educação</label>
    <input type="checkbox" name="qualidade" id="educacao">
    <br><br>
    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?" required></textarea>
    <br><br>
    <input type="submit" value="Criar">
  </form>
</body>

</html>
